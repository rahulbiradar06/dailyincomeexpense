{%extends 'sidebar.html'%}
{%block body%}
<h1>please Add Your expense</h1>

{% if exp_msg %}
<h1 style="color: grey;">{{ exp_msg }}</h1>
{%endif%}

<form method="post">
    {%csrf_token%}
    <table border="1">
    <tr>
    <th><label for="id_expense">Expense:</label></th>
    <td>
      
      <input type="number" name="expense" required id="id_expense">
      
      
    </td>
  </tr>

  <tr>
    <th><label for="id_expense_type">Expense type:</label></th>
    <td>
      
      <input type="text" name="expense_type" maxlength="30" required id="id_expense_type">
      
      
    </td>
  </tr>

  <tr>
    <th><label for="id_expense_date">Expense date:</label></th>
    <td>
      
      <input type="date" name="expense_date" required id="id_expense_date">
      
      
    </td>
  </tr>

  <tr>
    <th><label for="id_description">Description:</label></th>
    <td>
      
      <textarea name="description" cols="40" rows="10" maxlength="300" required id="id_description">
</textarea>
      
      
    </td>
  </tr>

  <tr>
    <th><label for="id_user">User:</label></th>
    <td><input type="text" name="uid" value="{{user}}"></td>

  </tr>
    <tr>
        <td><input type="submit" value="save"></td>
        <td><input type="reset" value="reset"></td>
    </tr>
    </table>
</form>
{%endblock%}
