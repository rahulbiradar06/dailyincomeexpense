{%extends 'sidebar.html'%}
{%block body%}
<form method="post" action="{%url 'income:income_search'%}">
    {%csrf_token%}
    <textarea name="srch" id="" cols="60" rows="3"></textarea>
    <input type="submit" value="search">
</form>
<table border="1">
    <tr>
        <th>Id</th>
        <th>income</th>
        <th>income_type</th>
        <th>income_date</th>
        <th>Description</th>
        <th>User</th>
        <th colspan="2">Action</th>
    </tr>
    {%for i in incl%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.income}}</td>
        <td>{{i.income_type}}</td>
        <td>{{i.income_date}}</td>
        <td><textarea name="" id="" cols="30">{{i.description}}</textarea></td>
        <td>{{i.user}}</td>
        <td><a href="{%url 'income:delete' i.id%}">Delete</a></td>
        <td><a>Edit</a></td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
